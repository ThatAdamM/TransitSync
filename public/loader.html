<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus App Loader</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
</head>
<body style="overflow: hidden; -webkit-app-region: drag;" class="container p-5" draggable="false">
    <div class="row">
        <div class="d-flex flex-column w-100 justify-content-center align-items-center">
            <img src="./images/busIcon.png" width="50" height="50">
            <span>Loading Bus App<span id="dots"></span></span>
            <script>
                function go() {
                setInterval(() => {
                    let t = document.querySelector("#dots")
                    if(t.innerHTML.length == 0) {
                        t.innerHTML = "."
                    } else if(t.innerHTML == ".") {
                        t.innerHTML = ".."
                    } else if(t.innerHTML == "..") {
                        t.innerHTML = "..."
                    } else if(t.innerHTML == "...") {
                        t.innerHTML = ""
                    } else {
                        t.innerHTML = "huh"
                    }
                }, 100)
            }
            go()
            </script>
        </div>
    </div>
</body>
</html>
