<!DOCTYPE html>
<html lang="en">

<head>
  <!--<link href="./leaflet/leaflet.css" ref="stylesheet"></script>
    <script src="./leaflet/leaflet-src.js"></script>-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">
  <script src="./bootstrap/bootstrap.min.js"></script>
  <link href="./styles.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransitSync</title>
</head>

<body class="row" style="margin-left: 0;">
  <div id="stops" class="col-md-3">
    <!-- https://stackoverflow.com/questions/74840869/making-a-bus-stop-diagram-with-css-problem-when-sliding-image-along-the-edge -->

    <div class="marca-bus">
      <div class="row">
        <div class="col-md-1">
          <button onclick="closeStopsList();" type="button" class="btn-close closebtn" aria-label="Close"></button>
        </div>
        <div class="col">
          Service <span class="lineNo w-100 text-center" id="stopsServiceName"></span> to <span
            id="lastStopName"></span>
        </div>
      </div>
    </div>
    <div class="diagrama-linea">
      <div class="diagrama-dentro">
        <ol id="stopsList" class="paradas-linea" style="--color-linea: #019F02">

        </ol>
      </div>
    </div>
  </div>
  <div class="col-md-3" id="departures">
    <div class="row marca-bus">
      <div class="col-md-1">
        <button onclick="closeDepatureList();" type="button" class="btn-close closebtn" aria-label="Close"></button>
      </div>
      <div class="col">
        <strong id="stationName">Newcastle-Upon-Tyne College Road or somewhere near that</strong>
      </div>
    </div>
    <div id="departuresList"></div>
  </div>
  <div class="col" id="map"></div>

  <div id="toasty" aria-live="polite" aria-atomic="true"
    class="bg-body-secondary position-relative bd-example-toasts rounded-3">
    <div class="toast-container p-3" id="toastPlacement">
      <div class="toast">
        <div class="toast-header">
          <img src="./images/BusStop.png" class="rounded me-2" alt="...">
          <strong class="me-auto">Bus App</strong>
          <small>Connection Error</small>
        </div>
        <div class="toast-body">
          Couldn't fetch bus data. Try relaunching to fix the issue.
          <button onclick="window.busAPI.relaunch()" class="btn btn-primary">Relaunch</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
